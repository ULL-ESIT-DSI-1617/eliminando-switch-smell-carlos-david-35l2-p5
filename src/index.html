<!DOCTYPE html>
<html>
  <head>
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
     <title>JavaScript Temperature Converter</title>
     <link href="./css/normalize.css" rel="stylesheet" type="text/css">
     <link href="./css/global.css" rel="stylesheet" type="text/css">

     <script type="text/javascript" src="./js/main.js"></script>
     <script type="text/javascript" src="./js/medida.js"></script>
     <script type="text/javascript" src="./js/temperature.js"></script>
  </head>
  <body>
    <h1>Temperature Converter</h1>
    <table>
      <tr>
        <th>Enter  Temperature (examples: 32F to K, 45C K, -2.5f s):</th>
        <td><input id="original" autofocus onchange="calculate(this.value);" placeholder="32F to K" size="50"></td>
      </tr>
      <tr>
        <th>Converted Temperature:</th>
        <td><span class="output" id="converted"></span></td>
      </tr>
    </table>
  </body>
</html>
